site_name: lifecycle-allocation
site_url: https://engineerinvestor.github.io/lifecycle-allocation
repo_url: https://github.com/engineerinvestor/lifecycle-allocation
repo_name: engineerinvestor/lifecycle-allocation

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Methodology: methodology.md
  - API Reference: api.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
